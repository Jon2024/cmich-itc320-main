<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Income Tax Calculator</title>
   	<link rel="stylesheet" href="calculate_tax.css">
</head>

<body>
	<main>
		<h1>Sales Tax Calculator</h1>
		<p>Enter Subtotal and Tax Rate and click "Calculate".</p>
		<div>
			<label>Subtotal:</label>
			<input type="text" id="subtotal" />
			<br></br>
			<label>Tax Rate:</label>
			<input type="text" id="tax_rate"/>
			<br></br>
			<label>Sales Tax:</label>
			<input type="text" id="sale_tax" disabled/>
			<br></br>
			<label>Total:</label>
			<input type="text" id="total" disabled/>
			<br></br>
			<button class="button" id="calculate" >Calculate</button>
			<button class="button" id="clear" >Clear</button>
		</div>
	</main>
	<script src="calculate_tax.js"></script>
</body>
</html>
