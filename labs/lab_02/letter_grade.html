<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>Grade Converter</title>
</head>
<body>
    <main>
        <h1>Show letter grade</h1>
        <script>
            while(true){
                num = parseInt(prompt("Enter number grade from 0 to 250 \nOr enter 999 to end entries"));
                let grade;

                if(num == 999 || num < 0){
                    process.exit(0);
                }

                //Calculate percentage, 250 is 100%
                let n;
                n = ((num / 250) * 100).toFixed(0);
                    
                //create if block to determine letter grade
                //When using else if, use AND / OR!!!
                if(94 <= n && n < 101){ //Was not reconizing code, fixed by replacing "== 100" to "< 101".
                    grade = "A";
                }
                else if(90 <= n && n < 94){
                    grade = "A-";
                }
                else if(87 <= n && n < 90){
                    grade = "B+";
                }
                else if(84 <= n && n < 87){
                    grade = "B";
                }
                else if(80 <= n && n < 84){
                    grade = "B-";
                }
                else if(77 <= n && n < 80){
                    grade = "C+";
                }
                else if(74 <= n && n < 77){
                    grade = "C";
                }
                else if(70 <= n && n < 74){
                    grade = "C-";
                }
                else if(67 <= n && n < 70){
                    grade = "D+";
                }
                else if(64 <= n && n < 67){
                    grade = "D";
                }
                else if(60 <= n && n < 64){
                    grade = "D-";
                }
                else if(n < 60){
                    grade = "E";
                }
                else{ //If it doesn't get a letter grade, alert user and try again.
                    alert("Invalid number!!! \nTry again!");
                    continue;
                }

                //print
                let html =`<p> Grade ${n} = ${grade} </p>`;
                document.write(html);
            }
        </script>
    </main>
</body>
</html>
